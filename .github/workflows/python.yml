name: python black
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: installation
        run: |
            pip install black pylint
            echo "::add-matcher::.github/workflows/black.json"
      - name: black
        run: black --check .
      
      
      
       
